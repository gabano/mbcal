<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Bear - Middle Years</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --mb-blue: #004a99; --mb-red: #e30613; }
        .day-container { background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 2rem; }
        /* Cores Dinâmicas dos Status */
        .status-confirmada { border-left: 8px solid #22c55e; background: #f0fdf4; }
        .status-noshow { border-left: 8px solid #4b5563; background: #f3f4f6; }
        .status-cancelada { border-left: 8px solid #ef4444; background: #fef2f2; }
        .status-aconfirmar { border-left: 8px solid #3b82f6; background: #eff6ff; }
        
        .room-bar { height: 16px; background: #f1f5f9; border-radius: 8px; position: relative; min-width: 500px; }
        .busy-room { position: absolute; height: 100%; background: #ef4444; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 p-4 pb-32">

    <div class="max-w-2xl mx-auto bg-white p-5 rounded-3xl shadow-sm mb-8">
        <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-tighter mb-4">Status das Salas (Hoje)</h2>
        <div class="overflow-x-auto">
            <div class="flex ml-20 mb-1 border-b pb-1">
                <script>for(let i=7;i<=18;i++) document.write(`<span class="min-w-[40px] text-[9px] text-slate-400">${i}h</span>`)</script>
            </div>
            <div class="space-y-3">
                <div class="flex items-center gap-4"><span class="text-[10px] font-bold w-16">Reunião</span><div class="room-bar flex-1" id="bar-Sala de Reunião"></div></div>
                <div class="flex items-center gap-4"><span class="text-[10px] font-bold w-16">Direção</span><div class="room-bar flex-1" id="bar-Sala da Direção"></div></div>
                <div class="flex items-center gap-4"><span class="text-[10px] font-bold w-16">Aula</span><div class="room-bar flex-1" id="bar-Sala de aula"></div></div>
            </div>
        </div>
    </div>

    <div id="days-wrapper" class="max-w-2xl mx-auto"></div>

    <button onclick="openCreateModal()" class="fixed bottom-8 right-8 bg-blue-900 text-white w-16 h-16 rounded-full shadow-2xl text-4xl font-light z-50 transition-transform active:scale-90 flex items-center justify-center">＋</button>

    <div id="actionModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-end sm:items-center justify-center p-4">
        <div class="bg-white rounded-t-3xl sm:rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-black text-blue-900 mb-6">Gerenciar Evento</h3>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="updateStatus('Confirmada')" class="bg-green-500 text-white py-4 rounded-2xl font-bold shadow-md">Confirmada (Verde)</button>
                <button onclick="updateStatus('No show')" class="bg-gray-600 text-white py-4 rounded-2xl font-bold shadow-md">No Show (Preto)</button>
                <button onclick="updateStatus('Cancelada')" class="bg-red-400 text-white py-4 rounded-2xl font-bold shadow-md">Cancelada (Vermelho)</button>
                <div class="border-t my-2"></div>
                <button onclick="deleteEvent()" class="bg-red-700 text-white py-4 rounded-2xl font-bold shadow-md uppercase text-xs tracking-widest">Excluir do Calendário</button>
                <button onclick="closeActionModal()" class="mt-2 text-slate-400 font-bold py-2">Voltar</button>
            </div>
        </div>
    </div>

    <div id="createModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-lg p-6 max-h-[90vh] overflow-y-auto">
            <form id="scheduleForm" class="space-y-4">
                <h2 class="text-2xl font-black text-blue-900 mb-4">Agendar</h2>
                <input type="text" id="nomeAluno" placeholder="Nome do Aluno" required class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="data" required class="bg-slate-50 p-4 rounded-2xl border-none outline-none">
                    <input type="time" id="hora" required class="bg-slate-50 p-4 rounded-2xl border-none outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="segmento" onchange="updateTurmas()" class="bg-slate-50 p-4 rounded-2xl border-none outline-none"><option>ECE</option><option>ELE</option><option selected>MY</option></select>
                    <select id="turma" class="bg-slate-50 p-4 rounded-2xl border-none outline-none"></select>
                </div>
                <select id="psicologa" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none">
                    <option value="Não">Psicóloga: Não</option><option value="Ana Lídia">Ana Lídia</option><option value="Vanessa">Vanessa</option>
                </select>
                <select id="local" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none">
                    <option>Sala de Reunião</option><option>Sala da Direção</option><option>Sala de aula</option>
                </select>
                <button type="submit" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl">CRIAR AGENDAMENTO</button>
                <button type="button" onclick="closeCreateModal()" class="w-full text-slate-400 font-bold">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2lrYJmIYnkIeLYbr6xuQmQXrG4bCpjIGU49sOENWqXVJHgA6Bj54h61BX-AISpIej/exec';
        let currentEventId = null;

        function openCreateModal() { document.getElementById('createModal').classList.remove('hidden'); updateTurmas(); }
        function closeCreateModal() { document.getElementById('createModal').classList.add('hidden'); }
        function closeActionModal() { document.getElementById('actionModal').classList.add('hidden'); currentEventId = null; }

        async function handleEventClick(id) {
            const pwd = prompt("Senha:");
            if(pwd !== "cancelar123") return;
            currentEventId = id;
            document.getElementById('actionModal').classList.remove('hidden');
        }

        async function updateStatus(newStatus) {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', eventId: currentEventId, newStatus: newStatus })});
            location.reload();
        }

        async function deleteEvent() {
            if(!confirm("Apagar para sempre?")) return;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', eventId: currentEventId })});
            location.reload();
        }

        function render(events) {
            const wrapper = document.getElementById('days-wrapper');
            const weekdays = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta'];
            wrapper.innerHTML = '';

            weekdays.forEach((day, i) => {
                const container = document.createElement('div');
                container.className = 'day-container p-6';
                container.innerHTML = `<h3 class="text-xl font-black text-blue-900 mb-6 border-b pb-2">${day}</h3>`;
                
                const dayEvents = events.filter(e => new Date(e.start).getDay() === i + 1);
                dayEvents.sort((a,b) => new Date(a.start) - new Date(b.start)).forEach(e => {
                    const time = new Date(e.start).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                    const statusClass = `status-${e.status.toLowerCase().replace(" ", "")}`;
                    const slot = document.createElement('div');
                    slot.className = `p-4 mb-4 rounded-2xl shadow-sm cursor-pointer ${statusClass}`;
                    slot.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="font-black text-lg">${time}</span>
                            <span class="text-[9px] font-bold uppercase opacity-50 tracking-tighter">${e.status}</span>
                        </div>
                        <div class="text-sm font-bold opacity-80">${e.title.split(' - ')[1]} (${e.title.split(' - ')[0]})</div>
                    `;
                    slot.onclick = () => handleEventClick(e.id);
                    container.appendChild(slot);
                });
                wrapper.appendChild(container);
            });
        }

        function updateTurmas() {
            const seg = document.getElementById('segmento').value;
            const data = { 'ECE': ['JK.M', 'JK.T', 'NUR.M', 'NUR.T', 'SK.M', 'SK.T', 'TOD.M', 'TOD.T'], 'ELE': ['Y1.M', 'Y1.T', 'Y2.M', 'Y2.T', 'Y3.M', 'Y3.T', 'Y4.M', 'Y4.T'], 'MY': ['Y6A', 'Y6B', 'Y7A', 'Y7B', 'Y8', 'Y9'] };
            document.getElementById('turma').innerHTML = data[seg].map(t => `<option>${t}</option>`).join('');
        }

        async function load() {
            const res = await fetch(SCRIPT_URL);
            const events = await res.json();
            render(events);
            // Room bars update logic same as before...
        }

        document.getElementById('scheduleForm').onsubmit = async (e) => {
            e.preventDefault();
            const p = {
                action: 'create',
                nomeAluno: document.getElementById('nomeAluno').value,
                start: `${document.getElementById('data').value}T${document.getElementById('hora').value}:00`,
                turma: document.getElementById('turma').value,
                segmento: document.getElementById('segmento').value,
                psicologa: document.getElementById('psicologa').value,
                local: document.getElementById('local').value
            };
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(p) });
            location.reload();
        };

        load();
    </script>
</body>
</html>
